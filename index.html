<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf=8" />

    <title>pf2e card maker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
</head>

<body>
    <div id="canvascontainer" style="height:555px; width:408px;">
        <canvas id="pf2ecard" width="816" height="1110" style="border:1px solid green; height:100%; width:100%;">
            Sorry, your browser does not support canvas.
        </canvas>
    </div>
    <div id="carddata">
        Name: <input type="text" name="abilityname" id="abilityname" value="Ability Name">
        <br>
        Action cost:
        <input type="radio" name="actioncost" id="action1" value="[one-action]"><label for="action1" class="pfi">[one-action]</label>
        <input type="radio" name="actioncost" id="action2" value="[two-actions]" checked><label for="action2" class="pfi">[two-actions]</label>
        <input type="radio" name="actioncost" id="action3" value="[three-actions]"><label for="action3" class="pfi">[three-actions]</label>
        <input type="radio" name="actioncost" id="actionr" value="[reaction]"><label for="actionr" class="pfi">[reaction]</label>
        <input type="radio" name="actioncost" id="actionf" value="[free-action]"><label for="actionf" class="pfi">[free-action]</label>
        <input type="radio" name="actioncost" id="actionv" value="[varies]"><label for="actionv"><span class="pfi">[one-action]</span> to <span class="pfi">[three-actions]</span></label>
        <br>
        Traits: <input type="text" name="traitlist" id="traitlist" value="Trait, Trait">
        <br>
        Range: <input type="text" name="rangetext" id="rangetext" value="touch">
        <br>
        Targets: <input type="text" name="targettext" id="targettext" value="1 critter">
        <br>
        Defense: <input type="text" name="defensetext" id="defensetext" value="Vitality">
        <br>
        Duration: <input type="text" name="durationtext" id="durationtext" value="1 hour">
        <br>
        Frequency: <input type="text" name="frequencytext" id="frequencytext" value="one time per turn">
        <br>
        Source & Level: <input type="text" name="sourceleveltext" id="sourceleveltext" value="Limited Magic 1">
        <br>
        Ability text: <textarea name="abilitytext" id="abilitytext" rows="2" cols="30">A description of what the ability does.</textarea>
        <br>
        Reference: <input type="text" name="reftext" id="reftext" value="Rulebook pg9999">
        <br>
        Results:<br>
        <input type="checkbox" name="resenable" id="res1enable" checked><input type="text" name="res1name" id="res1name" value="Crit: "><input type="text" name="res1text" id="res1text" value="double damage">
        <br>
        <input type="checkbox" name="resenable" id="res2enable" checked><input type="text" name="res2name" id="res2name" value="Hit: "><input type="text" name="res2text" id="res2text" value="damage">
        <br>
        <input type="checkbox" name="resenable" id="res3enable" checked><input type="text" name="res3name" id="res3name" value="Miss: "><input type="text" name="res3text" id="res3text" value="half damage">
        <br>
        <input type="checkbox" name="resenable" id="res4enable" checked><input type="text" name="res4name" id="res4name" value="Fumble: "><input type="text" name="res4text" id="res4text" value="you faint">
        <br>
        Show: <input type="checkbox" name="mpcsafe" id="mpcsafe" checked>MPC safe print area <input type="checkbox" name="whitebg" id="whitebg" checked>white bg

    </div>

    <!-- [one-action] [two-actions] [three-actions] [reaction] [free-action] -->
    <span class="pfi" style="font-size: 0px;">[one-action]</span>


</body>

</html>
